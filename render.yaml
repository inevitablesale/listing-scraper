services:
  - type: web
    name: vrm-scraper
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ZAPIER_SECRET
        sync: false  # Set securely in Render dashboard, not in repo
    autoDeploy: true
